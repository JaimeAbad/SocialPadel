<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuraci√≥n del partido</ion-title>
  </ion-toolbar>
</ion-header>


<!-- ESTA BIEN, SALE ERROR PQ QUIERO MOSTRAR DATOS EN EL CARRO QUE NO TENGO EN LA BASE DE DATOS, POR EJEMPLO EL PRECIO ETC -->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines = "inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency: 'USD':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'USD':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end"> {{ total | currency: 'USD': 'symbol'}} </span>
    </ion-item>
  </ion-list>
</ion-content>
