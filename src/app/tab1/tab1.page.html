<ion-header>
  <ion-toolbar  color="dark">
    <ion-title>
      Deporte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="ion-text-right" color="danger" routerLink="/admin">
      <ion-icon name="md-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
     <ion-item-sliding *ngFor='let task of tasks | async'>
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-label>{{ task.desc}}</ion-label>
        <!-- <ion-label>{{ task.startTime }}</ion-label> -->
        <ion-checkbox (ionChange)="updateTask( task )" [checked]="task.done"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>{{ task.startTime }}</ion-label>
      </ion-item>
       <ion-item-options>
        <ion-button class="ion-text-left" color="danger" (click)="removeTarea( task )">
          Delete
        </ion-button>
       </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
