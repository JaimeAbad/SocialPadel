<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Crear Partido
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let cat of items" class="category-block">

    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{cat.category}}
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">

        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ product.name }} - ${{ product.price }}
            </ion-card-title>
            <ion-card-content>
              <img src="" alt="">
              <ion-button type="button" name="button"></ion-button>
            </ion-card-content>


          </ion-card-header>
        </ion-card>


      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
